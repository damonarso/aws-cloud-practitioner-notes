Pricing:
- On-Demand
--  pay for compute capacity by the hour or second (minimum of 60 seconds) with no long-term commitments. Applications with short-term, spiky, or unpredictable workloads that cannot be interrupted.
- Reserved Instance
--  provide a significant discount (up to 75%) compared to On-Demand instance pricing. steady-state or predictable usage applications, such as databases, or applications that require reserved capacity.
- Spot Instance
--  spare Amazon EC2 computing capacity at up to a 90% discount compared to On-Demand prices. applications that have flexible start and end times, or can be interrupted, such as big data analysis, containerized workloads, CI/CD, web servers, high-performance computing (HPC), and other test and development workloads.
- Savings Plans
--  flexible pricing model that offers low prices on EC2 and Fargate usage, in exchange for a commitment to a consistent amount of usage (measured in $/hour) for a 1- or 3-year term. applications with steady-state usage, such as web servers, databases, and development and test environments.
- Dedicated Hosts
--  physical servers with EC2 instance capacity fully dedicated to your use. regulatory requirements that may not support multi-tenant virtualization, or for licensing that does not support shared tenancy, such as Windows Server, SQL Server, and SUSE Linux Enterprise Server (subject to your license agreement).
- Dedicated Instances
--  run in a VPC on hardware that's dedicated to a single customer. workloads where you want to reduce costs by using your existing server-bound software licenses.

Dedicated Hosts offer exclusive use of a server with full control, whereas Dedicated Instances provide isolation without server control.
