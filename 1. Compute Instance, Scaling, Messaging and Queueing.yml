Routing Methods
- Round Robin: Distributes traffic evenly across all registered instances in cyclical order.
- Least Connections: Directs traffic to the instance with the fewest active connections.
- IP Hash: Routes requests based on a hash of the client's IP address, ensuring that a client consistently connects to the same instance.
- Least Response Time: Sends requests to the instance with the lowest response time, optimizing for performance.

Message and Queueing: Decoupling
- EventBridge: Ability to route events and store event and process when one service fails and wait for it to be available again.
- SQS: can send, store, and receive messages at any scale, making sure messages are not lost and that other services don't need to be available for processing. In Amazon SQS, an application places messages into a queue, and a user or service retrieves the message, processes it, and then removes it from the queue.
- SNS: publish-subscribe service that publishers use to send messages to subscribers through SNS topics

