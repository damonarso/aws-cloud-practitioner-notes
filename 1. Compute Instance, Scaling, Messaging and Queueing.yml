EC2
- General Purpose
--  Balance. diverse workloads, like web services, code repositories, and when workload performance is uncertain.
- Compute Optimized
--  high-performance processors. gaming servers, high performance computing (HPC), machine learning, and scientific modeling.
- Memory Optimized
--  memory intensive. processing large datasets, data analytics, and databases
- Storage Optimized
--  high, sequential read and write access to very large data sets on local storage. NoSQL databases, data warehousing, Elasticsearch, and analytics workloads.
- Accelerated Computing
--  hardware accelerators, or co-processors, to perform functions such as floating-point number calculations, graphics processing, or data pattern matching more efficiently than software running on a general-purpose CPU. Machine learning, high-performance computing (HPC), seismic analysis, speech recognition, autonomous vehicles, and drug discovery.
- Bare Metal
--  access to the underlying hardware of an EC2 instance. workloads that require access to hardware features, such as Intel VT-x or AMD-V virtualization extensions, or applications that need to run in non-virtualized environments for licensing or support requirements.

